name: CI - raiz

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "raiz/**"
      - ".github/workflows/ci-raiz.yml"
  push:
    branches: ["main"]
    paths:
      - "raiz/**"
      - ".github/workflows/ci-raiz.yml"

concurrency:
  group: ci-raiz-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4

  ruff:
    runs-on: ubuntu-latest
    needs: checkout
    defaults:
      run:
        working-directory: ./raiz
    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync deps
        run: uv sync --locked --dev

      - name: Ruff check
        run: uv run ruff check .

  test:
    runs-on: ubuntu-latest
    needs: ruff
    defaults:
      run:
        working-directory: ./raiz
    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync deps
        run: uv sync --locked --dev

      - name: Unit tests (discover)
        env:
          PYTHONPATH: src
        run: |
          set -e
          saida="$(uv run -m unittest discover -s tests -p 'test_*.py' -v)"
          echo "$saida"
          echo "$saida" | grep -Eq "Ran [1-9][0-9]* tests" || (echo "ERRO: nenhum teste executado" && exit 1)

  smoke:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: ./raiz
    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync deps
        run: uv sync --locked --dev

      - name: Smoke run (nao falhar por side-effects)
        env:
          PYTHONPATH: src
        run: |
          python -c "import importlib; importlib.import_module('raiz')"
          echo "Import do pacote raiz OK"

  deploy:
    runs-on: ubuntu-latest
    needs: [ruff, test, smoke]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy
        run: echo "Deploy realizado com sucesso"
