name: CI - raiz

on:
  pull_request:
    paths:
      - "raiz/**"
  workflow_dispatch:

concurrency:
  group: ci-raiz-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ruff:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./raiz
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync deps
        run: uv sync --locked --dev

      - name: Ruff check
        run: uv run ruff check .

  unittest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./raiz
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync deps
        run: uv sync --locked --dev

      - name: Run unit tests (discover)
        env:
          PYTHONPATH: src
        run: |
          set -e
          saida="$(uv run -m unittest discover -s tests -p 'test_*.py' -v)"
          echo "$saida"
          echo "$saida" | grep -Eq "Ran [1-9][0-9]* tests" || (echo "ERRO: nenhum teste executado" && exit 1)
